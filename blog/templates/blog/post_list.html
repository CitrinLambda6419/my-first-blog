<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <center><h3><a href="/">Django Blog</a></h3></center>
        </div>

        <div>
            {% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
			{% endfor %}
		</div>
    </body>
</html>
